<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to your CSS file -->
</head>
<body>
<div class="container">
    <h2>Student Signup</h2>
    <form action="/signup" method="POST"> <!-- Change the action URL as needed -->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="marks">Marks:</label>
            <input type="number" id="marks" name="marks" required>
        </div>
        <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        <button type="submit">Sign Up</button>
    </form>
</div>

<!-- Optional: Include JavaScript files -->
<script src="script.js"></script> <!-- Link to your JS file if needed -->
</body>
</html>
