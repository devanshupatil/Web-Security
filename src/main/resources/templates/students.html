<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to your CSS file -->
</head>
<body>
<div class="container">
    <h2>Student Details</h2>
    <div class="student-info">
        <div class="info-item">
            <label>Username:</label>
            <span id="username">John Doe</span>
        </div>
        <div class="info-item">
            <label>ID:</label>
            <span id="id">123456</span>
        </div>
        <div class="info-item">
            <label>Marks:</label>
            <span id="marks">90</span>
        </div>
        <div class="info-item">
            <label>Subject:</label>
            <span id="subject">Mathematics</span>
        </div>
    </div>
</div>

<!-- Optional: Include JavaScript files -->
<script src="script.js"></script> <!-- Link to your JS file if needed -->
</body>
</html>
